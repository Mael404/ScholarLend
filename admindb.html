<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sidebar</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <style>
body {
  min-height: 100vh;
  display: flex;
  flex-direction: row;
}

.sidebar {
  min-width: 300px;
  max-width: 300px;
  background-color: white;
  padding: 15px;
  border: 3px solid #f0f0f0; /* Existing border style */
}

.sidebar h4 {
  color: #000000;
  border-bottom: 3px solid #f0f0f0; /* Added border-bottom style */
  padding-bottom: 10px; /* Space between text and border */
  margin-bottom: 15px; /* Space between border and the first link */
  margin-top: 10px;
}

.sidebar a {
  text-align: center;
  color: rgb(0, 0, 0);
  text-decoration: none;
  display: block;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.sidebar a:hover {
  background-color: #dcd1c3;
}

.content {
  padding: 20px;
  width: 100%;
}

.sidebar .active {
  background-color: #dbbf94;
  color: white;
}

@media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  .sidebar {
    display: none;
  }

  .content {
    width: 100%;
  }
}
  </style>
</head>
<body>

  <!-- Toggle Button for Mobile -->
  <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
    <i class="bi bi-list"></i> Menu
  </button>

  <!-- Sidebar for large screens (visible) -->
  <div class="sidebar d-none d-md-block">
    <h4 class="text-center" style="font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 2rem;">
      <span style="color: #caac82;">Scholar</span><span style="color: black;">Lend</span>
    </h4>
    <br>
    <a href="#dashboard" class="active">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a href="#users">
      <i class="bi bi-people"></i> Users
    </a>
    <a href="#settings">
      <i class="bi bi-gear"></i> Settings
    </a>
    <a href="#reports">
      <i class="bi bi-file-earmark-text"></i> Reports
    </a>
    <a href="#logout">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div>

  <!-- Sidebar as an Offcanvas for mobile (hidden on larger screens) -->
  <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h4 class="offcanvas-title" id="offcanvasSidebarLabel">Sidebar</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <h4 class="text-center" style="font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 2rem;">
        <span style="color: #caac82;">Scholar</span><span style="color: black;">Lend</span>
      </h4>
      <br>
      <a href="#dashboard" class="active">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a href="#users">
        <i class="bi bi-people"></i> Users
      </a>
      <a href="#settings">
        <i class="bi bi-gear"></i> Settings
      </a>
      <a href="#reports">
        <i class="bi bi-file-earmark-text"></i> Reports
      </a>
      <a href="#logout">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Welcome to Admin Dashboard</h1>
    <p>This is the main content area where admin features and information will be displayed.</p>
  </div>

  <!-- Bootstrap 5 JS (For icon support) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>
</body>
</html>
