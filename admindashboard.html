<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            height: 100%;
            background-color: #43475f;
            color: white;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding: 20px;
            transition: all 0.3s;
        }
        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #575d6b;
        }
        .sidebar .icon {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
                height: auto;
                top: 0;
                left: 0;
                display: none;
                z-index: 1000;
            }
            .sidebar.show {
                display: block;
            }
            .content {
                margin-left: 0;
            }
        }
        .sidebar-toggler {
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar-toggler {
                display: block;
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 1001;
                cursor: pointer;
                color: #43475f;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>ScholarLend</h2>
        <a href="#"><i class="fas fa-tachometer-alt icon"></i> Dashboard</a>
        <a href="#"><i class="fas fa-envelope icon"></i> Messages</a>
        <a href="#"><i class="fas fa-plus-circle icon"></i> Add Credit</a>
        <a href="#"><i class="fas fa-minus-circle icon"></i> Withdraw Credit</a>
        <a href="#"><i class="fas fa-exchange-alt icon"></i> Transaction</a>
        <a href="#"><i class="fas fa-cogs icon"></i> Settings</a>
        <a href="#"><i class="fas fa-phone icon"></i> Contact us</a>
        <a href="#"><i class="fas fa-sign-out-alt icon"></i> Logout</a>
    </div>
    <div class="content">
        <div class="sidebar-toggler" id="sidebarToggler">
            <i class="fas fa-bars"></i>
        </div>
        <!-- Your content goes here -->
        <h1>Welcome to ScholarLend Dashboard</h1>
        <p>Content goes here...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggler').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        });
    </script>
</body>
</html>
